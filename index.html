<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./public/css/reset.css">
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <header>
    <section class="titleBlock">
      <h1>ROCK</h1>
      <h1>PAPER</h1>
      <h1>SCISSORS</h1>
    </section>
    <section class="score">
      <p class="score__title">SCORE</p>
      <p class="score__number">12</p>
    </section>
  </header>

  <main>
    <section class="choiceContainer">
      <article id="choicePaper" class="choice choice--paper"><img src="./images/icon-paper.svg" alt="choice paper">
      </article>
      <article id="choiceScissors" class="choice choice--scissors"><img src="./images/icon-scissors.svg"
          alt="choice scissors"></article>
      <article id="choiceRock" class="choice choice--rock"><img src="./images/icon-rock.svg" alt="choice rock">
      </article>
    </section>
  </main>
  <aside>
    <button id="rulesButton">RULES</button>
    <!-- The Modal -->
    <div id="rulesModal" class="modal">

      <!-- Modal content -->
      <div class="modal__content">
        <div>
          <span class="close"><img src="./images/icon-close.svg" alt="button close rules"></span>
          <h2 class="modal__title">RULES</h2>
        </div>
        <div class="rules">
          <img src="./images/image-rules.svg" alt="image rules">
        </div>
      </div>
    </div>
  </aside>

  <script src="./public/js/app.js"></script>
</body>

</html>
